

- - [ //db ]
  - - - [ //pg.root ]
    - - [ //pg.branch ]

- - [ //web ]
  - - - [ //pg.branch ]
    - - [ //node ]
    - - [ //nginx ]

- - [ //node ]
  - - - [ aptitude, -y, install, nodejs, npm ]
      - - - [ aptitude, update ]
          - - - [ add-apt-repository, 'ppa:chris-lea/node.js' ]
              - - - [ aptitude, -y, install, python-software-properties ]

- - [ //nginx ]
  - - - [ aptitude, -y, install, nginx-extras ]
      - - - [ aptitude, update ]
          - - - [ add-apt-repository, 'ppa:nginx/stable' ]
              - - - [ aptitude, -y, install, python-software-properties ]

- - [ //pg.root ]
