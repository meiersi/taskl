//db:
  deps:
  - //pg.root
  - //pg.branch

//web:
  deps:
  - //pg.branch
  - //node
  - //nginx

//node:
  deps:
  - //apt: [-y, install, nodejs, npm]
    deps:
    - //apt.ppa: [chris-lea/node.js]

//nginx:
  deps:
  - //apt: [-y, install, nginx-extras]
    deps:
    - //apt.ppa: [nginx/stable]

//pg.root:
  vars: [{version: "9.2"}]  # Variable with default.
  deps:
  - //apt:
    - [postgresql-,{version}]
    - [postgresql-,{version},-dbg]
    - [postgresql-contrib-,{version}]
    - [postgresql-client-,{version}]
    - [postgresql-doc-,{version}]
    - [postgresql-server-dev-,{version}]
    deps:
    - //apt.ppa: [ pitti/postgresql ]

//pg.branch:
  vars: [{version: "9.2"}]  # Variable with default.
  deps:
  - //apt: [ -y, install, [postgresql-client-,{version}] ]
    deps:
    - //apt.ppa: [pitti/postgresql]

//apt.ppa:
  vars: [ppa]
  deps: [//apt.ppa.setup]
  cmds:
  - [add-apt-repository, ['ppa:',{ppa}]]

//apt.ppa.setup:
  cmds:
  - [aptitude, update]
  - [aptitude, -y, install, python-software-properties]

//apt.up:
  cmds:
  - [aptitude, update]

//apt:
  deps: [//apt.up]
  cmds:
  - [aptitude, -y, install, {all}]

