
- - [ //db ]
  - - - [ //pg.root ]
    - - [ //pg.branch ]

- - [ //web ]
  - - - [ //pg.branch ]
    - - [ //node ]
    - - [ //nginx ]

- - [ //node ]
  - - - [ //apt, nodejs, npm ]
      - - - [ //apt.repo, 'ppa:chris-lea/node.js' ]

- - [ //nginx ]
  - - - [ //apt, nginx-extras ]
      - - - [ //apt.repo, 'ppa:nginx/stable' ]

- - [ //pg.root ]
  - - - [ //apt, postgresql-9.2, postgresql-9.2-dbg, postgresql-contrib-9.2,
                 postgresql-client-9.2, postgresql-doc-9.2,
                 postgresql-server-dev-9.2 ]
      - - - [ //apt.repo, 'ppa:pitti/postgresql' ]

- - [ //pg.branch ]
  - - - [ //apt, postgresql-client-9.2 ]
      - - - [ //apt.repo, 'ppa:pitti/postgresql' ]

- - [ //apt ]
  - - - [ aptitude, -y, install ]
      - - - [ aptitude, -y, install, --schedule-only, {$@} ]
          - - - [ aptitude, update ]

- - [ //apt.repo ]
  - - - [ add-apt-repository, {$1} ]
      - - - [ aptitude, -y, install, python-software-properties ]

